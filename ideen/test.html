<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <div id="shuffleCards">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">
                Karten durchmischen
            </label>
        </div>
    </div>
    <div id="limitedCards">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">
                Karten limitieren
            </label>
        </div>
        <div class="inner">
            <input type="number" id="numberInput" name="numberInput" min="" max="" autocomplete="off" value="">
        </div>
    </div>
    <div id="showResultDirectly">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">
                Ergebnis direkt anzeigen
            </label>
        </div>
    </div>
    <div id="showTime">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">
               Zeitanzeige anzeigen
            </label>
        </div>
    </div>
    <div id="timeLimit">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkBox">
            <label class="form-check-label" for="checkBox">
                Zeitlimit aktivieren
            </label>
        </div>
        <div class="inner">
            <input type="number" id="numberInput" name="numberInput" min="" max="" autocomplete="off" value="">
            <label class="form-check-label" for="numberInput">Angabe in Sekunden</label>
        </div>
    </div>

</body>

</html>
