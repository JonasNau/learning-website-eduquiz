<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="item">
        <div class="header">
            <div class="form-check" id="choose">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label">
                    Karte auswählen
                </label>
            </div> 
            <input type="number" class="form-control" aria-label="Punkte festlegen" id="id" placeholder="z.B. 1">
            <label class="form-check-label">
                Id der Karte (Für Sortierung genutzt)
            </label>
            <button type="button" class="btn btn-secondary" id="copyCard">Karte kopieren</button>
            <button type="button" class="btn btn-danger" id="copyCard">Karte löschen</button>
            
        </div>
        <div class="body">
            <input type="text" id="cardType" readonly>
            <div id="options">
                <button type="button" class="btn btn-secondary" id="copyCard"><img src="../images/icons/zahnrad.svg" alt="" class="icon-auto" style="position: relative; width: 20px;"><span>Optionen</span></button>
                <ul class="collapse" id="optionsList">
                    <li id="shuffle">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox">
                        <label class="form-check-label">
                            Antworten durchmischen
                        </label>
                    </li>
                </ul>
            </div>
            <div id="task">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox für Texteingabe">
                    </div>
                    <input type="text" class="form-control" id="textInput" aria-label="Aufgabe eingeben">
                    <button type="button" class="btn btn-sm btn-primary" id="getSuggestions">Vorgefertigte
                        Aufgaben</button>
                </div>
            </div>
            <div id="question">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox für Texteingabe">
                    </div>
                    <input type="text" id="textInput" class="form-control" aria-label="Aufgabe eingeben">
                    <button type="button" class="btn btn-sm btn-primary" id="getSuggestions">Vorgefertigte
                        Fragen</button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="changeMedia">Medien hinzufügen / bearbeiten</button>
            <div id="answers">
                <div class="change"><button type="button" class="btn btn-secondary" id="changeMedia">Antwort hinzufügen / löschen</button></div>
                <div class="body">

                </div>
            </div>
            <div id="correctAnswer">
                <div class="change"><button type="button" class="btn btn-secondary" id="changeMedia">Richtige Antwort auswählen</button></div>
                <div class="body">

                </div> 
            </div>
            <div id="points">
                <input type="number" class="form-control" aria-label="Punkte festlegen" id="numberInput" placeholder="z.B. 1 oder 4,5">
            </div>
        </div>
    </div>
</body>

</html>
